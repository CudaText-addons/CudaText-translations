msg=Ez a párbeszédablak használatával vissza tudja állítani a saját lexer stílusait a CudaText újratelepítése után. Ez a funkció így működik: a lexer stílusok automatikus biztonsági mentést készítenek a "lexer styles backup.ini" fájlban, minden egyes OK gomb megnyomása után a Lexer tulajdonságai párbeszédablakban. Ez után újra bírja telepíteni a CudaText alkalmazást, és meghívni ezt a párbeszédablakot. Itt vissza tudja állítani az elmentett stílusokat az ini fájlból a lexer könyvtári fájljába.

